<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="background">
        <div class="row wrapper">
            <div class="col-md-12">
                <header class="header">
                    <h1 class="col-lg-12 text-center">Welcome to the zoo!</h1>
                    <h4 class="text-center">Can you guess the the correct animals??</h4>
                </header>
            </div>
        </div>
        <div class="row gameBoard">
            <div class="col-lg-3">
                <div class="scoreBoard">
                    <h4 class="text-center">How you are doing</h4>
                    <div class="row text-center">
                        <div class="text-center lives">
                            <h5>Remaining guesses</h5>
                            <h5><span id="lives"></span></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center wins">
                            <h5>Wins</h5>
                            <h5 id="wins"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center losses">
                            <h5>losses</h5>
                            <h5 id="losses"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container">
                    <div id="gameBoard">
                        <div class="row">
                            <div class="currentWord">
                                <h4 class="text-center col-12">Current Word</h4>
                                <h2 class="text-center col-12">
                                    <span id="underscore"></span>
                                </h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="hangman">
                                <span id="head"></span>
                                <span id="body"></span>
                                <span id="rightLeg"></span>
                                <span id="leftLeg"></span>
                                <span id="rightArm"></span>
                                <span id="leftArm"></span>
                                <span id="rightEye"></span>
                                <span id="leftEye"></span>
                                <span id="mouth"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row incorrectLetters">
                    <h5 class="col-12       text-center">Incorrect Letters</h5>
                    <h5 class='col-12 text-center' >
                    <span id="wrongGuess"></span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
